{% extends 'base.html' %}
{% block title %}Сессии{% endblock %}
{% block menu %}
       <li class="nav-item active mx-1"><a class="nav-link" href="{% url 'webapp:session_create' program.pk %}" role="button">Подготовить сессию</a></li>
       <li class="nav-item active mx-1"><a class="nav-link" href="{% url 'webapp:session_data_collection' program.pk %}" role="button">Провести сессию</a></li>
{% endblock %}
{% block content %}
    <div class="box">
        {% for i in sessions %}
            <li class="session_list_text"><a href="{% url 'webapp:session_prepear' i.pk %}"  {% if i.status == 'closed'%} class='red' {% endif %} >Сессия №: {{ i.pk }} - Статус -{{ i.get_status_display }}</a></li>
        {% endfor %}
    </div>
{% endblock %}
