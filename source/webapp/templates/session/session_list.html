{% extends 'base.html' %}
{% block title %}Сессии{% endblock %}
{% block menu %}
        <li><a class="btn btn-primary" href="{% url 'webapp:session_create' program.pk %}" role="button">Подготовить сессию</a></li>
        <li><a class="btn btn-primary" href="{% url 'webapp:session_data_collection' program.pk %}" role="button">Провести сессию</a></li>
{% endblock %}
{% block content %}
    <div class="box">
        {% for i in sessions %}
            <li class="session_list_text"><a href="#">Сессия №: {{ i.pk }}</a></li>
        {% endfor %}
    </div>
{% endblock %}
