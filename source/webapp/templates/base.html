{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}ABA web site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block links %}{% endblock %}
</head>
<body>
   <header>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a1e3;">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src={% static "img/logo.png" %} class="logo">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse " id="navbarSupportedContent">
					<ul class="navbar-nav navbar-txt mr-auto ">
						<li class="nav-item active mx-3">
							<a class="nav-link" href="/admin/">Admin </a>
						</li>
						<li class="nav-item active mx-3">
							<a class="nav-link" href="#">link2</a>
						</li>
						<li class="nav-item active mx-3">
							<a class="nav-link" href="#">link3</a>
						</li>
						<li class="nav-item active mx-3">
							<a class="nav-link" href="#">Link4</a>
						</li>
                        {% block menu %}

                        {% endblock %}
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<button type="button" class="btn btn-success  px-5">
							<a href="#" data-toggle="modal" data-target="#login-modal" class="btn-txt">Login</a>
							<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
								<div class="modal-dialog">
									<div class="loginmodal-container">
										<p class="login-txt">Login </p>
										<form>
											<input type="text" required name="user" placeholder="Username">
											<input type="password" required name="pass" placeholder="Password">
											<input type="submit" name="Enter" class="btn login loginmodal-submit" value="Enter">
										</form>

										<div class="login-help">
											<a href="#">Register</a> - <a href="#">Forgot Password</a>
										</div>
									</div>
								</div>
							</div>
						</button>

					</form>
				</div>
			</div>
		</nav>
	</header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>



<footer class="footer fixed-bottom" style="background-color: #00a1e3;">
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="#"> Attractor school</a>
  </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
